<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adehenry: Vanilla JS Picture Galery and Lightbox</title>
</head>
<body>
    <div class="grid-container">
        <img src="img/1.JPG" alt="image1" class="lightbox-enabled" data-imagesrc="img/1.JPG">
        <img src="img/2.JPG" alt="image2" class="lightbox-enabled" data-imagesrc="img/2.JPG">
        <img src="img/3.JPG" alt="image3" class="lightbox-enabled" data-imagesrc="img/3.JPG">
        <img src="img/4.JPG" alt="image4" class="lightbox-enabled" data-imagesrc="img/4.JPG">
        <img src="img/5.JPG" alt="image5" class="lightbox-enabled" data-imagesrc="img/5.JPG">
        <img src="img/6.JPG" alt="image6" class="lightbox-enabled" data-imagesrc="img/6.JPG">
    </div>
    <div class="lightbox-container">
        <div class="lightbox-image-wrapper">
            <button class="lightbox-btn left" id="left">&larr;</button>
            <img src="./img/5.JPG" alt="image" class="lightbox-image">
            <button class="lightbox-btn right" id="right">&rarr;</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
